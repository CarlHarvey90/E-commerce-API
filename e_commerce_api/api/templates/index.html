{% block title %}Home - Buy Stuff!{% endblock %}

    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Product 1">

    <div class="product-card">

      <h3>Product 2</h3>
      <p>€29.99</p>

    </div>

    <div class="product-card">
      <img src="https://via.placeholder.com/200" alt="Product 3">
      <h3>Product 3</h3>
      <p>€39.99</p>
      <button class="button" onclick="window.location.href='product.html'">View</button>
    </div>
  </div>
{% endblock %}
