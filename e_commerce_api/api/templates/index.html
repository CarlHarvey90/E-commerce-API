<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .button {
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-btn {
      background-color: #007bff;
      color: white;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    .signup-btn {
      background-color: #28a745;
      color: white;
    }

    .signup-btn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Buy Stuff!</h1>
    <button class="button login-btn" onclick="window.location.href='login_view'">Login</button>
    <button class="button signup-btn" onclick="window.location.href='signup'">Sign Up</button>
  </div>

</body>
</html>
